name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    env:
      BUILD_DIR: build/windows/x86_64/msvc
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.VCPKG_ROOT }}
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      - name: Setup vcpkg
        shell: powershell
        run: |
          if (-Not (Test-Path $env:VCPKG_ROOT)) {
            git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
          }
          & $env:VCPKG_ROOT\bootstrap-vcpkg.bat

      - name: Install Boost (x64)
        shell: powershell
        run: |
          & $env:VCPKG_ROOT\vcpkg install boost:x64-windows
          & $env:VCPKG_ROOT\vcpkg integrate install

      - name: Configure CMake
        shell: powershell
        run: |
          cmake -G "Visual Studio 17 2022" `
                -DCMAKE_C_COMPILER=cl `
                -DCMAKE_CXX_COMPILER=cl `
                -DCMAKE_DEFAULT_BUILD_TYPE=Release `
                -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake `
                -S . `
                -B "$env:BUILD_DIR\solution_IDE"

      - name: Build
        shell: powershell
        run: cmake --build "$env:BUILD_DIR\solution_IDE" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.BUILD_DIR }}\solution_IDE\Release\*

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/linux
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.VCPKG_ROOT }}
          key: vcpkg-linux-${{ hashFiles('**/vcpkg.json') }}

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git

      - name: Setup vcpkg
        run: |
          if [ ! -d "$VCPKG_ROOT" ]; then
            git clone https://github.com/microsoft/vcpkg.git "$VCPKG_ROOT"
          fi
          "$VCPKG_ROOT/bootstrap-vcpkg.sh"

      - name: Install Boost
        run: |
          "$VCPKG_ROOT/vcpkg" install boost
          "$VCPKG_ROOT/vcpkg" integrate install

      - name: Configure CMake
        run: cmake -G "Ninja" \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
              -S . \
              -B "$BUILD_DIR/ninja"

      - name: Build
        run: cmake --build "$BUILD_DIR/ninja" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: $BUILD_DIR/ninja/*

  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/emscripten
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.VCPKG_ROOT }}
          key: vcpkg-emscripten-${{ hashFiles('**/vcpkg.json') }}

      - name: Setup Dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git python3

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          ./emsdk/emsdk install latest
          ./emsdk/emsdk activate latest
          source ./emsdk/emsdk_env.sh

      - name: Setup vcpkg
        run: |
          if [ ! -d "$VCPKG_ROOT" ]; then
            git clone https://github.com/microsoft/vcpkg.git "$VCPKG_ROOT"
          fi
          "$VCPKG_ROOT/bootstrap-vcpkg.sh"

      - name: Install Boost
        run: "$VCPKG_ROOT/vcpkg" install boost

      - name: Configure CMake
        run: emcmake cmake -G "Ninja" \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
              -S . \
              -B "$BUILD_DIR/ninja"

      - name: Build
        run: cmake --build "$BUILD_DIR/ninja" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: $BUILD_DIR/ninja/*
