name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1, main]
  pull_request:
    branches: [ci_cd_support_1, main]

jobs:
  build_windows:
    name: Build Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Cache all external dependencies
      - name: Cache external dependencies
        id: cache-external
        uses: actions/cache@v4
        with:
          path: |
            external/imgui
            external/miniz
            external/stb
            external/boost
            external/SDL
            external/nativefiledialog-extended
          key: windows-external-all-v1-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            windows-external-all-v1-

      # --- Clone all dependencies (only if not cached)
      - name: Clone all dependencies
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          New-Item -ItemType Directory -Force -Path external
          cd external
          
          if (!(Test-Path "imgui")) { git clone https://github.com/ocornut/imgui.git --branch docking --depth 1 }
          if (!(Test-Path "miniz")) {
              $url = "https://github.com/richgel999/miniz/archive/refs/tags/3.0.2.zip"
              $zip = "miniz-3.0.2.zip"

              Invoke-WebRequest -Uri $url -OutFile $zip
              Expand-Archive $zip -DestinationPath .
              Rename-Item "miniz-3.0.2" "miniz"

              Remove-Item $zip
          }
          if (!(Test-Path "stb")) { git clone https://github.com/nothings/stb.git --depth 1 stb/stb }
          if (!(Test-Path "boost")) { git clone https://github.com/boostorg/boost.git --branch boost-1.84.0 --depth 1; cd boost; git submodule update --init --depth 1; cd .. }
          if (!(Test-Path "SDL")) { git clone https://github.com/libsdl-org/SDL.git --depth 1 SDL }
          if (!(Test-Path "nativefiledialog-extended")) { git clone https://github.com/btzy/nativefiledialog-extended.git --depth 1 }
        shell: pwsh

      # --- Build Boost
      - name: Build Boost
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd external/boost

          # Clean environment that confuses b2
          Remove-Item Env:B2_JOBS -ErrorAction SilentlyContinue
          Remove-Item Env:BOOST_BUILD_JOBS -ErrorAction SilentlyContinue
          Remove-Item Env:MAKEFLAGS -ErrorAction SilentlyContinue

          if (Test-Path project-config.jam) { Remove-Item project-config.jam }

          .\bootstrap.bat

          .\b2.exe install `
            variant=release `
            link=static,shared `
            threading=multi `
            runtime-link=shared `
            --prefix="$($PWD.Path)" `
            --jobs=$env:NUMBER_OF_PROCESSORS

      # --- Build SDL3
      - name: Build SDL3
        run: |
          cd external/SDL
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$($PWD.Path)" -DSDL_SHARED=ON -DSDL_STATIC=ON
          cmake --build . --config Release --parallel
          cmake --build . --config Release --target install
        shell: pwsh

      # --- Build NFD
      - name: Build NFD
        run: |
          cd external/nativefiledialog-extended
          mkdir -p build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$($PWD.Path)"
          cmake --build . --config Release --parallel
          cmake --build . --config Release --target install
        shell: pwsh

      # --- Set environment variables
      - name: Set dependency paths
        run: |
          echo "IMGUI_ROOT=$env:GITHUB_WORKSPACE\external\imgui" >> $env:GITHUB_ENV
          echo "MINIZ_ROOT=$env:GITHUB_WORKSPACE\external\miniz" >> $env:GITHUB_ENV
          echo "STB_ROOT=$env:GITHUB_WORKSPACE\external\stb" >> $env:GITHUB_ENV
          echo "BOOST_ROOT=$env:GITHUB_WORKSPACE\external\boost" >> $env:GITHUB_ENV
          echo "SDL3_ROOT=$env:GITHUB_WORKSPACE\external\SDL\build" >> $env:GITHUB_ENV
          echo "NFD_ROOT=$env:GITHUB_WORKSPACE\external\nativefiledialog-extended" >> $env:GITHUB_ENV
        shell: pwsh

      # --- Configure CMake
      - name: Configure CMake
        run: |
          cmake -G "Visual Studio 17 2022" -A x64 ^
                -DCMAKE_BUILD_TYPE=Release ^
                -DIMGUI_ROOT=%IMGUI_ROOT% ^
                -DMINIZ_ROOT=%MINIZ_ROOT% ^
                -DSTB_ROOT=%STB_ROOT% ^
                -DBOOST_ROOT=%BOOST_ROOT% ^
                -DSDL3_ROOT=%SDL3_ROOT% ^
                -DNFD_ROOT=%NFD_ROOT% ^
                -S . -B build
        shell: cmd

      # --- Build
      - name: Build
        run: cmake --build build --config Release --parallel
        shell: cmd

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/bin/

  build_linux:
    name: Build Linux (Ninja)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Install system dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential cmake git \
                                  libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev \
                                  libxi-dev libgl1-mesa-dev libglu1-mesa-dev \
                                  libgtk-3-dev libxss-dev libasound2-dev libpulse-dev libpipewire-0.3-dev \
                                  libwayland-dev wayland-protocols libxkbcommon-dev

      # --- Cache external dependencies
      - name: Cache external dependencies
        id: cache-external
        uses: actions/cache@v4
        with:
          path: |
            external/imgui
            external/miniz
            external/stb
            external/boost
            external/SDL
            external/nativefiledialog-extended
          key: linux-external-all-v1-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            linux-external-all-v1-

      # --- Clone all dependencies
      - name: Clone all dependencies
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          mkdir -p external
          cd external
          [ ! -d "imgui" ] && git clone https://github.com/ocornut/imgui.git --branch docking --depth 1
          [ ! -d "miniz" ] && (
            curl -L -o miniz-3.0.2.tar.gz \
              https://github.com/richgel999/miniz/archive/refs/tags/3.0.2.tar.gz &&
            tar -xzf miniz-3.0.2.tar.gz &&
            mv miniz-3.0.2 miniz &&
            rm miniz-3.0.2.tar.gz
          )
          [ ! -d "stb/stb" ] && git clone --depth 1 https://github.com/nothings/stb.git stb/stb
          if [ ! -d "boost" ]; then git clone https://github.com/boostorg/boost.git --branch boost-1.84.0 --depth 1; cd boost; git submodule update --init --depth 1; cd ..; fi
          [ ! -d "SDL" ] && git clone https://github.com/libsdl-org/SDL.git --depth 1 SDL
          [ ! -d "nativefiledialog-extended" ] && git clone https://github.com/btzy/nativefiledialog-extended.git --depth 1

      # --- Build Boost
      - name: Build Boost
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd external/boost

          # Ensure script is executable
          chmod +x bootstrap.sh

          # Bootstrap Boost
          ./bootstrap.sh --prefix="$PWD"

          # Build + install (static + shared)
          ./b2 install \
            variant=release \
            link=static,shared \
            threading=multi \
            -j$(nproc)

      # --- Build SDL3
      - name: Build SDL3
        run: |
          cd external/SDL
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PWD -DSDL_SHARED=ON -DSDL_STATIC=ON
          ninja -j$(nproc)
          ninja install

      # --- Build NFD
      - name: Build NFD
        run: |
          cd external/nativefiledialog-extended
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PWD
          ninja -j$(nproc)
          ninja install

      # --- Set environment variables
      - name: Set dependency paths
        run: |
          echo "IMGUI_ROOT=$GITHUB_WORKSPACE/external/imgui" >> $GITHUB_ENV
          echo "MINIZ_ROOT=$GITHUB_WORKSPACE/external/miniz" >> $GITHUB_ENV
          echo "STB_ROOT=$GITHUB_WORKSPACE/external/stb" >> $GITHUB_ENV
          echo "BOOST_ROOT=$GITHUB_WORKSPACE/external/boost" >> $GITHUB_ENV
          echo "SDL3_ROOT=$GITHUB_WORKSPACE/external/SDL/build" >> $GITHUB_ENV
          echo "NFD_ROOT=$GITHUB_WORKSPACE/external/nativefiledialog-extended" >> $GITHUB_ENV

      # --- Configure CMake
      - name: Configure CMake
        run: |
          cmake -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DIMGUI_ROOT=$IMGUI_ROOT \
                -DMINIZ_ROOT=$MINIZ_ROOT \
                -DSTB_ROOT=$STB_ROOT \
                -DBOOST_ROOT=$BOOST_ROOT \
                -DSDL3_ROOT=$SDL3_ROOT \
                -DNFD_ROOT=$NFD_ROOT \
                -S . -B build

      # --- Build
      - name: Build
        run: cmake --build build --config Release --parallel $(nproc)

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/bin/

  build_emscripten:
    name: Build Emscripten (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Cache external dependencies
      - name: Cache external dependencies
        id: cache-external
        uses: actions/cache@v4
        with:
          path: |
            external/imgui
            external/miniz
            external/stb
            external/SDL
            external/emscripten-browser-file
            external/boost
          key: emscripten-external-all-v1-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            emscripten-external-all-v1-

      # --- Clone dependencies
      - name: Clone dependencies
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          mkdir -p external
          cd external
          [ ! -d "boost" ] && git clone https://github.com/boostorg/boost.git --branch boost-1.84.0 --depth 1 && cd boost && git submodule update --init --depth 1 && cd ..
          [ ! -d "imgui" ] && git clone https://github.com/ocornut/imgui.git --branch docking --depth 1
          [ ! -d "miniz" ] && (
            curl -L -o miniz-3.0.2.tar.gz \
              https://github.com/richgel999/miniz/archive/refs/tags/3.0.2.tar.gz &&
            tar -xzf miniz-3.0.2.tar.gz &&
            mv miniz-3.0.2 miniz &&
            rm miniz-3.0.2.tar.gz
          )
          [ ! -d "stb/stb" ] && git clone --depth 1 https://github.com/nothings/stb.git stb/stb
          [ ! -d "SDL" ] && git clone https://github.com/libsdl-org/SDL.git --depth 1 SDL
          [ ! -d "emscripten-browser-file" ] && git clone https://github.com/Armchair-Software/emscripten-browser-file.git --depth 1

      # --- Set environment variables
      - name: Set dependency paths
        run: |
          echo "IMGUI_ROOT=$GITHUB_WORKSPACE/external/imgui" >> $GITHUB_ENV
          echo "MINIZ_ROOT=$GITHUB_WORKSPACE/external/miniz" >> $GITHUB_ENV
          echo "STB_ROOT=$GITHUB_WORKSPACE/external/stb" >> $GITHUB_ENV
          echo "EFB_ROOT=$GITHUB_WORKSPACE/external/emscripten-browser-file" >> $GITHUB_ENV
          echo "BOOST_ROOT=$GITHUB_WORKSPACE/external/boost" >> $GITHUB_ENV
          echo "SDL3_ROOT=$GITHUB_WORKSPACE/external/SDL/build" >> $GITHUB_ENV

      # --- Setup Emscripten SDK
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.56'
          actions-cache-folder: 'emsdk-cache'

      # --- Install ninja
      - name: Install Ninja
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      # --- Build Boost (Emscripten)
      - name: Build Boost
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd external/boost

          # Ensure script is executable
          chmod +x bootstrap.sh

          # Bootstrap Boost
          ./bootstrap.sh --prefix="$PWD"

          # Build + install (static + shared)
          ./b2 install \
            variant=release \
            link=static,shared \
            threading=multi \
            -j$(nproc)

      # --- Build SDL3
      - name: Build SDL3
        run: |
          cd external/SDL
          mkdir -p build
          cd build
          emcmake cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PWD -DSDL_SHARED=OFF -DSDL_STATIC=ON -DSDL_TEST=OFF -DSDL_TESTS=OFF
          ninja -j$(nproc)
          ninja install

      # --- Configure CMake
      - name: Configure CMake
        run: |
          emcmake cmake -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DSDL3_ROOT=$SDL3_ROOT \
                -DIMGUI_ROOT=$IMGUI_ROOT \
                -DMINIZ_ROOT=$MINIZ_ROOT \
                -DSTB_ROOT=$STB_ROOT \
                -DEFB_ROOT=$EFB_ROOT \
                -DBOOST_ROOT=$BOOST_ROOT \
                -S . -B build

      # --- Build
      - name: Build
        run: cmake --build build --config Release --parallel $(nproc)

      # --- Prepare Pages
      - name: Prepare Pages Deployment
        run: |
          mkdir -p pages
          [ -f build/bin/masquerade.html ] && cp build/bin/masquerade.html pages/index.html
          [ -f build/bin/masquerade.js ] && cp build/bin/masquerade.js pages/
          [ -f build/bin/masquerade.wasm ] && cp build/bin/masquerade.wasm pages/
          [ -f build/bin/masquerade.data ] && cp build/bin/masquerade.data pages/
          echo "Files to deploy:"
          ls -lh pages/

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: pages/

      # --- Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/ci_cd_support_1' || github.ref == 'refs/heads/main')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          force_orphan: true
