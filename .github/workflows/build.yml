name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

env:
  BUILD_ROOT: build

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # --- Setup caching for vcpkg and build
      - name: Cache vcpkg and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/windows/vcpkg
            ${{ env.BUILD_ROOT }}/windows
          key: windows-vcpkg-${{ hashFiles('**/vcpkg.json') }}

      # --- Setup MSVC environment
      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msvc@v1

      # --- Clone & bootstrap vcpkg
      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          if (-not (Test-Path "${{ env.BUILD_ROOT }}/windows/vcpkg")) {
            git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}/windows/vcpkg"
          }
          & "${{ env.BUILD_ROOT }}/windows/vcpkg/bootstrap-vcpkg.bat"

      # --- Install libraries via vcpkg
      - name: Install Libraries
        shell: pwsh
        run: |
          & "${{ env.BUILD_ROOT }}/windows/vcpkg/vcpkg.exe" install boost:x64-windows sdl3:x64-windows glad:x64-windows imgui:x64-windows
          & "${{ env.BUILD_ROOT }}/windows/vcpkg/vcpkg.exe" integrate install

      # --- Configure CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -G "Visual Studio 17 2022" `
            -DCMAKE_C_COMPILER=cl `
            -DCMAKE_CXX_COMPILER=cl `
            -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}/windows/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_DEFAULT_BUILD_TYPE=Release `
            -S . `
            -B "${{ env.BUILD_ROOT }}/windows/solution"

      # --- Build
      - name: Build
        shell: pwsh
        run: cmake --build "${{ env.BUILD_ROOT }}/windows/solution" --config Release

      # --- Upload artifacts
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "${{ env.BUILD_ROOT }}/windows/solution/Release/"

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Setup caching for vcpkg and build
      - name: Cache vcpkg and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/linux/vcpkg
            ${{ env.BUILD_ROOT }}/linux
          key: linux-vcpkg-${{ hashFiles('**/vcpkg.json') }}

      # --- Install dependencies
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y git build-essential cmake ninja-build

      # --- Clone & bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: |
          if [ ! -d "${{ env.BUILD_ROOT }}/linux/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}/linux/vcpkg"
          fi
          "${{ env.BUILD_ROOT }}/linux/vcpkg/bootstrap-vcpkg.sh"

      # --- Install libraries via vcpkg
      - name: Install Libraries
        run: |
          "${{ env.BUILD_ROOT }}/linux/vcpkg/vcpkg" install boost sdl3 glad imgui
          "${{ env.BUILD_ROOT }}/linux/vcpkg/vcpkg" integrate install

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Ninja Multi-Config" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}/linux/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -S . \
          -B "${{ env.BUILD_ROOT }}/linux/ninja"

      # --- Build
      - name: Build
        run: cmake --build "${{ env.BUILD_ROOT }}/linux/ninja" --config Release

      # --- Upload artifacts
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: "${{ env.BUILD_ROOT }}/linux/ninja/"

  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Setup caching for vcpkg and build
      - name: Cache vcpkg and build
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/emscripten/vcpkg
            ${{ env.BUILD_ROOT }}/emscripten
          key: emscripten-vcpkg-${{ hashFiles('**/vcpkg.json') }}

      # --- Setup Emscripten
      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v3
        with:
          emsdk-version: latest

      # --- Clone & bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: |
          if [ ! -d "${{ env.BUILD_ROOT }}/emscripten/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}/emscripten/vcpkg"
          fi
          "${{ env.BUILD_ROOT }}/emscripten/vcpkg/bootstrap-vcpkg.sh"

      # --- Install libraries via vcpkg
      - name: Install Libraries
        run: |
          "${{ env.BUILD_ROOT }}/emscripten/vcpkg/vcpkg" install boost sdl3 glad imgui
          "${{ env.BUILD_ROOT }}/emscripten/vcpkg/vcpkg" integrate install

      # --- Configure CMake
      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}/emscripten/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -S . \
          -B "${{ env.BUILD_ROOT }}/emscripten/ninja"

      # --- Build
      - name: Build
        run: cmake --build "${{ env.BUILD_ROOT }}/emscripten/ninja" --config Release

      # --- Upload artifacts
      - name: Upload Emscripten build
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: "${{ env.BUILD_ROOT }}/emscripten/ninja/"
