name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

env:
  BUILD_ROOT: build

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # --- Setup MSVC environment
      - name: Setup Visual Studio Build Tools
        uses: actions/setup-msbuild@v3

      # --- Prepare vcpkg
      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git %BUILD_ROOT%\vcpkg
          %BUILD_ROOT%\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      # --- Cache vcpkg packages
      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: |
            %BUILD_ROOT%\vcpkg\installed
            %BUILD_ROOT%\vcpkg\packages
          key: windows-vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      # --- Install required libraries via vcpkg
      - name: Install Boost, SDL3, Glad
        run: |
          %BUILD_ROOT%\vcpkg\vcpkg install boost:x64-windows sdl3:x64-windows glad:x64-windows
          %BUILD_ROOT%\vcpkg\vcpkg integrate install
        shell: cmd

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Visual Studio 17 2022" ^
              -DCMAKE_TOOLCHAIN_FILE=%BUILD_ROOT%\vcpkg\scripts\buildsystems\vcpkg.cmake ^
              -DCMAKE_DEFAULT_BUILD_TYPE=Release ^
              -S . ^
              -B %BUILD_ROOT%\windows\x86_64\msvc
        shell: cmd

      # --- Build
      - name: Build
        run: cmake --build %BUILD_ROOT%\windows\x86_64\msvc --config Release
        shell: cmd

      # --- Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: %BUILD_ROOT%\windows\x86_64\msvc\Release\*

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Install dependencies
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git

      # --- Prepare vcpkg
      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $BUILD_ROOT/vcpkg
          $BUILD_ROOT/vcpkg/bootstrap-vcpkg.sh
        shell: bash

      # --- Cache vcpkg packages
      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: |
            $BUILD_ROOT/vcpkg/installed
            $BUILD_ROOT/vcpkg/packages
          key: linux-vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      # --- Install required libraries via vcpkg
      - name: Install Boost, SDL3, Glad
        run: |
          $BUILD_ROOT/vcpkg/vcpkg install boost sdl3 glad
          $BUILD_ROOT/vcpkg/vcpkg integrate install
        shell: bash

      # --- Configure CMake
      - name: Configure CMake
        run: |
          cmake -G "Ninja Multi-Config" \
            -DCMAKE_TOOLCHAIN_FILE=$BUILD_ROOT/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_DEFAULT_BUILD_TYPE=Release \
            -S . -B $BUILD_ROOT/linux/ninja
        shell: bash

      # --- Build
      - name: Build
        run: cmake --build $BUILD_ROOT/linux/ninja --config Release
        shell: bash

      # --- Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: $BUILD_ROOT/linux/ninja/*

  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Setup Emscripten SDK
      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v2
        with:
          emsdk-version: latest

      # --- Prepare vcpkg
      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $BUILD_ROOT/vcpkg
          $BUILD_ROOT/vcpkg/bootstrap-vcpkg.sh
        shell: bash

      # --- Cache vcpkg packages
      - name: Cache vcpkg packages
        uses: actions/cache@v3
        with:
          path: |
            $BUILD_ROOT/vcpkg/installed
            $BUILD_ROOT/vcpkg/packages
          key: emscripten-vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      # --- Install required libraries via vcpkg
      - name: Install Boost, SDL3, Glad
        run: |
          $BUILD_ROOT/vcpkg/vcpkg install boost sdl3 glad
          $BUILD_ROOT/vcpkg/vcpkg integrate install
        shell: bash

      # --- Configure CMake
      - name: Configure CMake
        run: |
          emcmake cmake -G "Ninja Multi-Config" \
            -DCMAKE_TOOLCHAIN_FILE=$BUILD_ROOT/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_DEFAULT_BUILD_TYPE=Release \
            -S . -B $BUILD_ROOT/emscripten/ninja
        shell: bash

      # --- Build
      - name: Build
        run: cmake --build $BUILD_ROOT/emscripten/ninja --config Release
        shell: bash

      # --- Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: $BUILD_ROOT/emscripten/ninja/*
