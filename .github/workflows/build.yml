name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    env:
      BUILD_ROOT: build
      BUILD_DIR: build/windows/x86_64/msvc
    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:BUILD_DIR\vcpkg
          $env:BUILD_DIR\vcpkg\bootstrap-vcpkg.bat

      - name: Install Boost
        run: |
          $env:BUILD_DIR\vcpkg\vcpkg install boost:x64-windows
          $env:BUILD_DIR\vcpkg\vcpkg integrate install

      - name: Configure CMake
        shell: powershell
        run: |
          cmake -G "Visual Studio 17 2022" `
            -DCMAKE_TOOLCHAIN_FILE="$env:BUILD_DIR\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_DEFAULT_BUILD_TYPE=Release `
            -S . `
            -B "$env:BUILD_DIR/solution_IDE"

      - name: Build
        shell: powershell
        run: cmake --build "$env:BUILD_DIR/solution_IDE" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "$env:BUILD_DIR/solution_IDE/Release/"

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    env:
      BUILD_ROOT: build
      BUILD_DIR: build/linux/x86_64
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git $BUILD_DIR/vcpkg
          $BUILD_DIR/vcpkg/bootstrap-vcpkg.sh

      - name: Install Boost
        run: |
          $BUILD_DIR/vcpkg/vcpkg install boost
          $BUILD_DIR/vcpkg/vcpkg integrate install

      - name: Configure CMake
        run: cmake -G "Ninja Multi-Config" \
          -DCMAKE_TOOLCHAIN_FILE="$BUILD_DIR/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DCMAKE_DEFAULT_BUILD_TYPE=Release \
          -S . \
          -B "$BUILD_DIR/ninja/"

      - name: Build
        run: cmake --build "$BUILD_DIR/ninja/" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: "$BUILD_DIR/ninja/"

  build_emscripten:
    name: Build Emscripten (Ninja)
    runs-on: ubuntu-latest
    env:
      BUILD_ROOT: build
      BUILD_DIR: build/emscripten
    steps:
      - uses: actions/checkout@v3

      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v4
        with:
          emsdk-version: latest

      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
          -DCMAKE_DEFAULT_BUILD_TYPE=Release \
          -S . \
          -B "$BUILD_DIR/ninja/"

      - name: Build
        run: cmake --build "$BUILD_DIR/ninja/" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: "$BUILD_DIR/ninja/"
