name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

env:
  BUILD_ROOT: ${{ github.workspace }}/build

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # --- Setup vcpkg if missing
      - name: Clone vcpkg
        if: not exists('${{ env.BUILD_ROOT }}\\vcpkg')
        run: git clone https://github.com/microsoft/vcpkg.git ${{ env.BUILD_ROOT }}\vcpkg

      - name: Bootstrap vcpkg
        run: ${{ env.BUILD_ROOT }}\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      # --- Cache vcpkg installed libraries
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: windows-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: windows-vcpkg-

      # --- Install dependencies
      - name: Install libraries
        run: |
          ${{ env.BUILD_ROOT }}\vcpkg\vcpkg install boost:x64-windows
          ${{ env.BUILD_ROOT }}\vcpkg\vcpkg install sdl3:x64-windows
          ${{ env.BUILD_ROOT }}\vcpkg\vcpkg install glad:x64-windows
        shell: cmd

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=%BUILD_ROOT%\vcpkg\scripts\buildsystems\vcpkg.cmake -DCMAKE_DEFAULT_BUILD_TYPE=Release -S . -B %BUILD_ROOT%\windows\x86_64\msvc
        shell: cmd

      # --- Build
      - name: Build
        run: cmake --build %BUILD_ROOT%\windows\x86_64\msvc --config Release
        shell: cmd

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.BUILD_ROOT }}/windows/x86_64/msvc/Release


  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Install system dependencies
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git wget curl

      # --- Setup vcpkg
      - name: Clone vcpkg
        if: not exists('${{ env.BUILD_ROOT }}/vcpkg')
        run: git clone https://github.com/microsoft/vcpkg.git ${{ env.BUILD_ROOT }}/vcpkg

      - name: Bootstrap vcpkg
        run: ${{ env.BUILD_ROOT }}/vcpkg/bootstrap-vcpkg.sh
        shell: bash

      # --- Cache vcpkg installed libraries
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: linux-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: linux-vcpkg-

      # --- Install dependencies
      - name: Install libraries
        run: |
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install boost
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install sdl3
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install glad
        shell: bash

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Ninja Multi-Config" \
              -DCMAKE_TOOLCHAIN_FILE=${{ env.BUILD_ROOT }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . -B ${{ env.BUILD_ROOT }}/linux/ninja
        shell: bash

      # --- Build
      - name: Build
        run: cmake --build ${{ env.BUILD_ROOT }}/linux/ninja --config Release
        shell: bash

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ${{ env.BUILD_ROOT }}/linux/ninja


  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Setup Emscripten SDK
      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v4
        with:
          emsdk-version: latest

      # --- Setup vcpkg
      - name: Clone vcpkg
        if: not exists('${{ env.BUILD_ROOT }}/vcpkg')
        run: git clone https://github.com/microsoft/vcpkg.git ${{ env.BUILD_ROOT }}/vcpkg

      - name: Bootstrap vcpkg
        run: ${{ env.BUILD_ROOT }}/vcpkg/bootstrap-vcpkg.sh
        shell: bash

      # --- Cache vcpkg installed libraries
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: emscripten-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: emscripten-vcpkg-

      # --- Install dependencies
      - name: Install libraries
        run: |
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install boost:emscripten
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install sdl3:emscripten
          ${{ env.BUILD_ROOT }}/vcpkg/vcpkg install glad:emscripten
        shell: bash

      # --- Configure CMake
      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
              -DCMAKE_TOOLCHAIN_FILE=${{ env.BUILD_ROOT }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . -B ${{ env.BUILD_ROOT }}/emscripten/ninja
        shell: bash

      # --- Build
      - name: Build
        run: cmake --build ${{ env.BUILD_ROOT }}/emscripten/ninja --config Release
        shell: bash

      # --- Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: ${{ env.BUILD_ROOT }}/emscripten/ninja
