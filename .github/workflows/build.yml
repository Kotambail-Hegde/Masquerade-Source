name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    env:
      BUILD_DIR: build/windows/x86_64/msvc
    steps:
      - uses: actions/checkout@v3

      # --- Setup MSVC
      - name: Setup MSVC
        uses: microsoft/setup-msvc@v1

      # --- Setup vcpkg
      - name: Setup vcpkg
        uses: microsoft/vcpkg-action@v2
        with:
          vcpkg-root: "${{ github.workspace }}/vcpkg"

      # --- Install dependencies
      - name: Install Boost
        run: |
          .\vcpkg\vcpkg install boost:x64-windows
          .\vcpkg\vcpkg integrate install

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Visual Studio 17 2022" `
              -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
              -DCMAKE_DEFAULT_BUILD_TYPE=Release `
              -S . `
              -B "$env:BUILD_DIR"

      - name: Build
        run: cmake --build "$env:BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: "$env:BUILD_DIR/Release/"

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/linux
    steps:
      - uses: actions/checkout@v3

      # --- Install system dependencies for bootstrap
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build git

      # --- Bootstrap vcpkg
      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh

      # --- Install dependencies
      - name: Install Boost
        run: |
          ./vcpkg/vcpkg install boost
          ./vcpkg/vcpkg integrate install

      # --- Configure CMake
      - name: Configure CMake
        run: cmake -G "Ninja Multi-Config" \
              -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . \
              -B "$BUILD_DIR"

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: "$BUILD_DIR"

  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/emscripten
    steps:
      - uses: actions/checkout@v3

      # --- Setup Emscripten
      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v3
        with:
          emsdk-version: latest

      # --- Bootstrap vcpkg (optional, for native deps like Boost)
      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git ${{ github.workspace }}/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh

      # --- Install Boost (native, can still use for header-only parts)
      - name: Install Boost
        run: ./vcpkg/vcpkg install boost

      # --- Configure CMake for Emscripten
      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
              -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . \
              -B "$BUILD_DIR"

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: emscripten-build
          path: "$BUILD_DIR"
