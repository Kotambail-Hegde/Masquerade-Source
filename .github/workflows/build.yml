name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

env:
  BUILD_ROOT: ${{ github.workspace }}/build

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # Cache vcpkg packages
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}\vcpkg\packages
          key: vcpkg-windows-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-windows-

      # Bootstrap vcpkg
      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}\vcpkg"

      - name: Bootstrap vcpkg
        run: |
          & "${{ env.BUILD_ROOT }}\vcpkg\bootstrap-vcpkg.bat"

      # Install dependencies
      - name: Install libraries
        run: |
          & "${{ env.BUILD_ROOT }}\vcpkg\vcpkg.exe" install boost:x64-windows sdl3:x64-windows glad:x64-windows
          & "${{ env.BUILD_ROOT }}\vcpkg\vcpkg.exe" integrate install

      # Configure CMake
      - name: Configure CMake
        run: |
          cmake -G "Visual Studio 17 2022" `
                -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
                -DCMAKE_DEFAULT_BUILD_TYPE=Release `
                -S . `
                -B "${{ env.BUILD_ROOT }}\windows\x86_64\msvc\solution_IDE"

      # Build
      - name: Build
        run: cmake --build "${{ env.BUILD_ROOT }}\windows\x86_64\msvc\solution_IDE" --config Release

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "${{ env.BUILD_ROOT }}\windows\x86_64\msvc\solution_IDE\Release"

  build_linux:
    name: Build Linux (Ninja + vcpkg)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Cache vcpkg packages
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/packages
          key: vcpkg-linux-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-linux-

      # Install system deps
      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git

      # Bootstrap vcpkg
      - name: Clone vcpkg
        run: git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}/vcpkg"

      - name: Bootstrap vcpkg
        run: "${{ env.BUILD_ROOT }}/vcpkg/bootstrap-vcpkg.sh"

      # Install dependencies
      - name: Install libraries
        run: |
          "${{ env.BUILD_ROOT }}/vcpkg/vcpkg" install boost sdl3 glad
          "${{ env.BUILD_ROOT }}/vcpkg/vcpkg" integrate install

      # Configure CMake
      - name: Configure CMake
        run: |
          cmake -G "Ninja Multi-Config" \
                -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
                -DCMAKE_DEFAULT_BUILD_TYPE=Release \
                -S . \
                -B "${{ env.BUILD_ROOT }}/linux/ninja"

      # Build
      - name: Build
        run: cmake --build "${{ env.BUILD_ROOT }}/linux/ninja" --config Release

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: "${{ env.BUILD_ROOT }}/linux/ninja"

  build_emscripten:
    name: Build Emscripten (Ninja)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install system deps
      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake git python3

      # Setup Emscripten
      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v4
        with:
          emsdk-version: latest

      # Configure CMake
      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . \
              -B "${{ env.BUILD_ROOT }}/emscripten/ninja"

      # Build
      - name: Build
        run: cmake --build "${{ env.BUILD_ROOT }}/emscripten/ninja" --config Release

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: "${{ env.BUILD_ROOT }}/emscripten/ninja"
