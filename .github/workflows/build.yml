name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

env:
  BUILD_ROOT: ${{ github.workspace }}/build

jobs:
  build_windows:
    name: Build Windows (MSVC + vcpkg + third-party caching)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      # --- Cache vcpkg installed packages
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: windows-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: windows-vcpkg-

      # --- Cache third-party libraries (SDL3, GLAD, ImGui, etc.)
      - name: Cache third-party deps
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/third_party
          key: windows-third-party-${{ hashFiles('third_party/vcpkg.json') }}
          restore-keys: windows-third-party-

      # --- Setup MSVC environment
      - name: Setup MSVC
        shell: pwsh
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"

      # --- Bootstrap vcpkg if not cached
      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          if (-Not (Test-Path "${{ env.BUILD_ROOT }}\vcpkg")) {
            git clone https://github.com/microsoft/vcpkg.git "${{ env.BUILD_ROOT }}\vcpkg"
            & "${{ env.BUILD_ROOT }}\vcpkg\bootstrap-vcpkg.bat"
          }

      # --- Install Boost (x64)
      - name: Install Boost
        shell: pwsh
        run: |
          & "${{ env.BUILD_ROOT }}\vcpkg\vcpkg.exe" install boost:x64-windows
          & "${{ env.BUILD_ROOT }}\vcpkg\vcpkg.exe" integrate install

      # --- Configure CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -G "Visual Studio 17 2022" `
            -DCMAKE_TOOLCHAIN_FILE="${{ env.BUILD_ROOT }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DCMAKE_DEFAULT_BUILD_TYPE=Release `
            -S . `
            -B "${{ env.BUILD_ROOT }}/windows/x86_64/msvc/solution_IDE"

      # --- Build
      - name: Build
        shell: pwsh
        run: cmake --build "${{ env.BUILD_ROOT }}/windows/x86_64/msvc/solution_IDE" --config Release

      # --- Upload Artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: "${{ env.BUILD_ROOT }}/windows/x86_64/msvc/solution_IDE/Release"

  build_linux:
    name: Build Linux (Ninja + vcpkg + caching)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Cache vcpkg
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: linux-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: linux-vcpkg-

      # --- Cache third-party libraries
      - name: Cache third-party deps
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/third_party
          key: linux-third-party-${{ hashFiles('third_party/vcpkg.json') }}
          restore-keys: linux-third-party-

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build build-essential cmake git

      # --- Bootstrap vcpkg
      - run: |
          if [ ! -d "${BUILD_ROOT}/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${BUILD_ROOT}/vcpkg"
            "${BUILD_ROOT}/vcpkg/bootstrap-vcpkg.sh"
          fi

      # --- Install Boost
      - run: |
          "${BUILD_ROOT}/vcpkg/vcpkg" install boost
          "${BUILD_ROOT}/vcpkg/vcpkg" integrate install

      # --- Configure CMake
      - run: cmake -G "Ninja Multi-Config" \
            -DCMAKE_TOOLCHAIN_FILE="${BUILD_ROOT}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_DEFAULT_BUILD_TYPE=Release \
            -S . \
            -B "${BUILD_ROOT}/linux/emscripten/ninja/"

      # --- Build
      - run: cmake --build "${BUILD_ROOT}/linux/emscripten/ninja/" --config Release

      # --- Upload Artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: "${BUILD_ROOT}/linux/emscripten/ninja/"

  build_emscripten:
    name: Build Emscripten (Ninja + vcpkg + caching)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Cache vcpkg
      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/vcpkg/installed
          key: emscripten-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: emscripten-vcpkg-

      # --- Cache third-party libraries
      - name: Cache third-party deps
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/third_party
          key: emscripten-third-party-${{ hashFiles('third_party/vcpkg.json') }}
          restore-keys: emscripten-third-party-

      - name: Setup Emscripten
        uses: emscripten-core/setup-emsdk@v4
        with:
          emsdk-version: latest

      # --- Bootstrap vcpkg
      - run: |
          if [ ! -d "${BUILD_ROOT}/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${BUILD_ROOT}/vcpkg"
            "${BUILD_ROOT}/vcpkg/bootstrap-vcpkg.sh"
          fi

      # --- Install Boost
      - run: |
          "${BUILD_ROOT}/vcpkg/vcpkg" install boost
          "${BUILD_ROOT}/vcpkg/vcpkg" integrate install

      # --- Configure CMake
      - run: emcmake cmake -G "Ninja Multi-Config" \
            -DCMAKE_TOOLCHAIN_FILE="${BUILD_ROOT}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_DEFAULT_BUILD_TYPE=Release \
            -S . \
            -B "${BUILD_ROOT}/emscripten/ninja/"

      # --- Build
      - run: cmake --build "${BUILD_ROOT}/emscripten/ninja/" --config Release

      # --- Upload Artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: emscripten-build
          path: "${BUILD_ROOT}/emscripten/ninja/"
