name: Build Masquerade

on:
  push:
    branches: [ci_cd_support_1]
  pull_request:
    branches: [ci_cd_support_1]

jobs:
  build_windows:
    name: Build Windows (MSVC)
    runs-on: windows-latest
    env:
      BUILD_DIR: build/windows/x86_64/msvc/solution_IDE
    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        shell: powershell
        run: |
          cmake -G "Visual Studio 17 2022" `
                -DCMAKE_C_COMPILER=cl `
                -DCMAKE_CXX_COMPILER=cl `
                -DCMAKE_DEFAULT_BUILD_TYPE=Release `
                -S . `
                -B "$env:BUILD_DIR"

      - name: Build
        shell: powershell
        run: cmake --build "$env:BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: "$env:BUILD_DIR/Release"

  build_linux:
    name: Build Linux (Ninja)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/linux/emscripten/ninja
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y \
              ninja-build build-essential cmake libboost-all-dev

      - name: Configure CMake
        run: cmake -G "Ninja Multi-Config" \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . \
              -B "$BUILD_DIR"

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: "$BUILD_DIR"

  build_emscripten:
    name: Build Emscripten (Ninja)
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: build/emscripten/ninja
    steps:
      - uses: actions/checkout@v3

      - name: Setup Emscripten SDK
        uses: emscripten-core/setup-emsdk@v2
        with:
          emsdk-version: latest

      - name: Configure CMake
        run: emcmake cmake -G "Ninja Multi-Config" \
              -DCMAKE_DEFAULT_BUILD_TYPE=Release \
              -S . \
              -B "$BUILD_DIR"

      - name: Build
        run: cmake --build "$BUILD_DIR" --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: "$BUILD_DIR"
