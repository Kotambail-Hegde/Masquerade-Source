<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Dear ImGui Emscripten example</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      touch-action: none;
    }

    canvas.emscripten {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      width: auto;
      height: auto;

      border: 0;
      margin: 0;
      padding: 0;
      display: block;

      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>

<body>
  <canvas class="emscripten" id="canvas"
          oncontextmenu="event.preventDefault()"></canvas>

  <script type="text/javascript">
    var Module = {
      preRun: [],
      postRun: [],

      print: function () {
        console.log(Array.prototype.slice.call(arguments).join(" "));
      },

      printErr: function () {
        console.error(Array.prototype.slice.call(arguments).join(" "));
      },

      canvas: (function () {
        return document.getElementById("canvas");
      })(),

      setStatus: function (text) {
        console.log("status:", text);
      },

      monitorRunDependencies: function () {}
    };

    // ---------- HARD CANVAS SIZE SYNC ----------
    function forceCanvasSize() {
      const canvas = Module.canvas;
      if (!canvas) return;

      const dpr = window.devicePixelRatio || 1;

      const w = window.innerWidth;
      const h = window.innerHeight;

      const bw = Math.floor(w * dpr);
      const bh = Math.floor(h * dpr);

      if (canvas.width !== bw || canvas.height !== bh) {
        canvas.width  = bw;
        canvas.height = bh;

        if (Module._emscripten_set_canvas_element_size) {
          Module._emscripten_set_canvas_element_size(
            canvas.id, bw, bh
          );
        }
      }
    }

    window.addEventListener("resize", forceCanvasSize);

    // Firefox: DPR can change without resize
    let __lastDPR = window.devicePixelRatio;
    setInterval(() => {
      if (window.devicePixelRatio !== __lastDPR) {
        __lastDPR = window.devicePixelRatio;
        forceCanvasSize();
      }
    }, 200);

    Module.onRuntimeInitialized = function () {
      forceCanvasSize();
    };

    // ---------- ROM ARGUMENT PARSING (UNCHANGED) ----------
    (function () {
      var params = new URLSearchParams(window.location.search);
      var romCount = parseInt(params.get("roms") || "0", 10);
      Module.arguments = [];

      for (let i = 0; i < romCount; ++i) {
        let rom = params.get("rom" + i);
        if (rom) {
          rom = rom.replace(/^\//, "");
          rom = "/" + rom;
          Module.arguments.push(rom);
        }
      }
    })();

    window.onerror = function (event) {
      console.log("onerror:", event);
    };
  </script>

  {{{ SCRIPT }}}
</body>
</html>
