<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Masquerade</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
        touch-action: none;
      }
      .emscripten {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        margin: 0;
        padding: 0;
        display: block;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [
          function() {
            // Fix for CI builds: Force canvas resize after module initialization
            // This ensures ImGui gets correct canvas dimensions on first load
            setTimeout(function() {
              var canvas = document.getElementById('canvas');
              if (canvas) {
                // Trigger browser resize event
                window.dispatchEvent(new Event('resize'));
                
                // Log for debugging
                console.log('Canvas force-resized to: ' + canvas.width + 'x' + canvas.height);
              }
            }, 100);
          }
        ],
        print: (function () {
          return function (text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function (text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById('canvas');
          //canvas.addEventListener("webglcontextlost", function(e) { alert('FIXME: WebGL context lost, please reload the page'); e.preventDefault(); }, false);
          return canvas;
        })(),
        setStatus: function (text) {
          console.log("status: " + text);
        },
        monitorRunDependencies: function (left) {
          // no run dependencies to log
        }
      };

      // Parse ?roms=COUNT&rom0=...&rom1=... etc.
      (function () {
        var params = new URLSearchParams(window.location.search);
        var romCount = parseInt(params.get("roms") || "0", 10);
        Module.arguments = [];

		for (let i = 0; i < romCount; ++i) {
		  let rom = params.get("rom" + i);
		  if (rom) {
			// Decode URL encoding (handles spaces, capitals, numbers, special chars)
			rom = decodeURIComponent(rom);

			// GH-Pages fix: remove leading slash in URL parameter
			rom = rom.replace(/^\//, "");

			// Add slash back because Emscripten paths must start with /
			rom = "/" + rom;

			Module.arguments.push(rom);
			console.log('ROM argument added: ' + rom);
		  }
		}
      })();

      window.onerror = function (event) {
        console.log("onerror: " + event);
      };
    </script>

    {{{ SCRIPT }}}
  </body>
</html>
