<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Dear ImGui Emscripten example</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      inset: 0;
      border: 0;
      margin: 0;
      padding: 0;

      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>

<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <script>
    var Module = {
      preRun: [],
      postRun: [],

      print: function () {
        console.log(Array.prototype.slice.call(arguments).join(" "));
      },

      printErr: function () {
        console.error(Array.prototype.slice.call(arguments).join(" "));
      },

      canvas: (function () {
        return document.getElementById("canvas");
      })(),

      monitorRunDependencies: function () {}
    };

    function resizeCanvas() {
      const canvas = Module.canvas;
      if (!canvas) return;

      const dpr = window.devicePixelRatio || 1;
      const w = document.documentElement.clientWidth;
      const h = document.documentElement.clientHeight;

      canvas.style.width  = w + "px";
      canvas.style.height = h + "px";

      const bw = Math.floor(w * dpr);
      const bh = Math.floor(h * dpr);

      if (canvas.width !== bw || canvas.height !== bh) {
        canvas.width  = bw;
        canvas.height = bh;

        if (Module._emscripten_set_canvas_element_size) {
          Module._emscripten_set_canvas_element_size(canvas.id, bw, bh);
        }
      }
    }

    window.addEventListener("resize", resizeCanvas);

    // DPR change without resize (Firefox / multi-monitor)
    let __dpr = window.devicePixelRatio;
    setInterval(() => {
      if (window.devicePixelRatio !== __dpr) {
        __dpr = window.devicePixelRatio;
        resizeCanvas();
      }
    }, 200);

    Module.onRuntimeInitialized = resizeCanvas;

    // ROM args (unchanged)
    (function () {
      const params = new URLSearchParams(window.location.search);
      const romCount = parseInt(params.get("roms") || "0", 10);
      Module.arguments = [];

      for (let i = 0; i < romCount; ++i) {
        let rom = params.get("rom" + i);
        if (rom) {
          rom = rom.replace(/^\//, "");
          Module.arguments.push("/" + rom);
        }
      }
    })();
  </script>

  {{{ SCRIPT }}}
</body>
</html>
